{% extends 'blog/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <main class="flex-shrink-0">
    <br>
    <div class="container">
      <h4 class="mt-5">Edit Post</h4>
      <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}<br>
        <button type="submit" class="btn btn-outline-danger btn-sm">Update</button>
      </form>
    </div>
  </main>
 
{% endblock content %}
